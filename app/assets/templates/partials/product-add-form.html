<!--  Product Form -->
<form name="productForm" ng-controller="ProductController as productCtrl">

  <h4>Submit a Product</h4>
  <div class="form-content">
    <product-form-name-price></product-form-name-price>
    <category-checkboxes></category-checkboxes>
    <fieldset class="form-group">
      <textarea ng-model="productCtrl.product.description" class="form-control" placeholder="Write something of product..." title="Description"></textarea>
    </fieldset>
    <h4>Images:</h4>
    <product-form-images></product-form-images>
    <fieldset class="form-group">
      <button type="submit" class="btn btn-primary pull-right" ng-click="productCtrl.addProduct(shop)">
        Submit Product
      </button>
    </fieldset>
  </div>
</form>
